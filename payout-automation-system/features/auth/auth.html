<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sign-up / log-in</title>
  <!-- Bootstrap CDN for styling (optional, replace if desired) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="app"></div>

  <!-- Main app logic -->
   <div class="container mt-5" style="max-width:400px;">
  <h3>Login</h3>
  <form id="login-form">
    <div class="mb-3">
      <input type="email" id="login-email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input type="password" id="login-password" class="form-control" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <hr>
  <h4>Register</h4>
  <form id="register-form">
    <div class="mb-3">
      <input type="email" id="register-email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input type="password" id="register-password" class="form-control" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-secondary w-100">Register</button>
  </form>
  <div id="auth-message" class="mt-3 text-danger"></div>
</div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
