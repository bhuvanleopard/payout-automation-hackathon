<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payout Automation System</title>
  <!-- Bootstrap CDN for styling (optional, replace if desired) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="app"></div>

  <!-- Main app logic -->
   <div class="container mt-5" id="mentor-dashboard">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Payout Dashboard</h2>
    <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
  </div>
  <div class="mb-4">
    <form id="mentor-filter-form" class="row g-2">
      <div class="col">
        <input type="date" id="mentor-from" class="form-control">
      </div>
      <div class="col">
        <input type="date" id="mentor-to" class="form-control">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary">Filter Sessions</button>
      </div>
    </form>
  </div>
  <table class="table table-bordered" id="mentor-session-table">
    <thead>
      <tr>
        <th>Date/Time</th>
        <th>Type</th>
        <th>Duration (mins)</th>
        <th>Payout (â‚¹)</th>
        <th>Status</th>
        <th>Receipt</th>
        <th>Dispute</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
  <script type="module" src="./mentordashboard.js"></script>
</body>
</html>
