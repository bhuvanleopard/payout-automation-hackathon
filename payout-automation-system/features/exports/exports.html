
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exports</title>
  <!-- Bootstrap CDN for styling (optional, replace if desired) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="app"></div>

  <!-- Main app logic -->
   <div class="card p-4 mb-4">
  <h4>Export Payout Summaries</h4>
  <form id="export-form" class="row g-2 mb-3">
    <div class="col">
      <input type="text" id="export-mentor-name" class="form-control" placeholder="Mentor Name (or blank for all)">
    </div>
    <div class="col">
      <input type="date" id="export-from" class="form-control" required>
    </div>
    <div class="col">
      <input type="date" id="export-to" class="form-control" required>
    </div>
    <div class="col">
      <button class="btn btn-primary" type="submit">Export CSV</button>
    </div>
  </form>
  <button id="webhook-btn" class="btn btn-warning mb-3">Trigger Finalized Payout Webhook (Demo)</button>
  <div id="export-status"></div>
</div>

  <script type="module" src="./exports.js"></script>
</body>
</html>
