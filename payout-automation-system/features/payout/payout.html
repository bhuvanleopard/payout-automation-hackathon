

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payout Automation System</title>
  <!-- Bootstrap CDN for styling (optional, replace if desired) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="app"></div>

  <!-- Main app logic --><div class="card p-4 mb-4">
  <h4>Payout Calculation & Tax Handling</h4>
  <form id="payout-settings-form" class="mb-3">
    <div class="row g-2">
      <div class="col">
        <label>Platform Fee (%)</label>
        <input type="number" step="0.01" min="0" max="100" id="platform-fee" class="form-control" value="5">
      </div>
      <div class="col">
        <label>GST (%)</label>
        <input type="number" step="0.01" min="0" max="100" id="gst" class="form-control" value="18">
      </div>
      <div class="col">
        <label>Other Deductions (â‚¹)</label>
        <input type="number" step="0.01" min="0" id="deductions" class="form-control" value="0">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-success mt-4">Save Settings</button>
      </div>
    </div>
  </form>
</div>
<div class="mb-4">
  <form id="mentor-payout-form" class="row g-2 align-items-end">
    <div class="col">
      <input type="text" id="payout-mentor-name" class="form-control" placeholder="Mentor Name" required>
    </div>
    <div class="col">
      <input type="date" id="payout-from" class="form-control" required>
    </div>
    <div class="col">
      <input type="date" id="payout-to" class="form-control" required>
    </div>
    <div class="col">
      <button class="btn btn-primary">Calculate Payout</button>
    </div>
  </form>
</div>
<div id="payout-breakdown"></div>

<!-- List all open disputes -->
<div id="dispute-list"></div>

  <script type="module" src="./payout.js"></script>
</body>
</html>
