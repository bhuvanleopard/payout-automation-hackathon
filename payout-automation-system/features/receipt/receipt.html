

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>receipt</title>
  <!-- Bootstrap CDN for styling (optional, replace if desired) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="app"></div>

  <!-- Main app logic -->
   <div class="card p-4 mb-4">
  <h4>Receipt Generation & Sharing</h4>
  <form id="receipt-form" class="row g-2 align-items-end mb-3">
    <div class="col">
      <input type="text" id="receipt-mentor-name" class="form-control" placeholder="Mentor Name" required>
    </div>
    <div class="col">
      <input type="date" id="receipt-from" class="form-control" required>
    </div>
    <div class="col">
      <input type="date" id="receipt-to" class="form-control" required>
    </div>
    <div class="col">
      <textarea id="custom-message" class="form-control" placeholder="Custom message on receipt"></textarea>
    </div>
    <div class="col">
      <button class="btn btn-primary">Generate Receipt</button>
    </div>
  </form>
  <div id="receipt-view"></div>
  <button id="download-receipt" class="btn btn-success mt-2" style="display:none;">Download PDF</button>
  <!-- For email, just stub UI as email via Firebase needs Cloud Functions (out of client JS scope) -->
  <button id="send-receipt-email" class="btn btn-secondary mt-2" style="display:none;">Mark as Sent (Stub)</button>
</div>

  <script type="module" src="./receipt.js"></script>
</body>
</html>
