<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payout Automation System</title>
  <!-- Bootstrap CDN for styling (optional, replace if desired) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="app"></div>

  <!-- Main app logic -->
   <div class="card p-4 mb-4">
  <h4>Test Mode / Simulation</h4>
  <div class="alert alert-info">
    Simulate mentor payouts before actually sending receipts or updating payment status. No data is stored.
  </div>
  <form id="simulation-form" class="row g-2 align-items-end mb-3">
    <div class="col">
      <input type="text" id="sim-mentor-name" class="form-control" placeholder="Mentor Name" required>
    </div>
    <div class="col">
      <input type="date" id="sim-from" class="form-control" required>
    </div>
    <div class="col">
      <input type="date" id="sim-to" class="form-control" required>
    </div>
    <div class="col">
      <button class="btn btn-warning" type="submit">Run Simulation</button>
    </div>
  </form>
  <div id="simulation-result"></div>
</div>
  <script type="module" src="./simulation.js"></script>
</body>
</html>
